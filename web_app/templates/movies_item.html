{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
   <article>
      <h1>Movie</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'movies' %}">Movies</a>/
         {{movie.movie_name}}
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
                {{ movie.movie_name }}
            </h2>
            <p>
                {{ movie.description }}
            </p>
            <p>
                Price: ${{ movie.price }}.00
            </p>
         </div>
         <!--End col-->
         <!--Begin col-->
          <div class="col-md-3 text-center">
                <img src="{% static 'img/' %}{{ movie.movie_name }}.jpg"
                     alt="{{ movie.movie_name }}"
                     class="img-fluid rounded shadow-sm"
                     style="max-height: 150px; object-fit: cover;">
              </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
