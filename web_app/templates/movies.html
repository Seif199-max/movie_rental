{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
  <h1 class="text-center mb-4">Our Movies</h1>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <ul class="list-group">
        {% for movie in movies %}
          <li class="list-group-item">
            <div class="row align-items-center">

              <!-- Movie Image -->
              <div class="col-md-3 text-center">
                <img src="{% static 'img/' %}{{ movie.movie_name }}.jpg"
                     alt="{{ movie.movie_name }}"
                     class="img-fluid rounded shadow-sm"
                     style="max-height: 150px; object-fit: cover;">
              </div>

              <!-- Movie Info -->
              <div class="col-md-6">
                <h5 class="mb-1">{{ movie.movie_name }}</h5>
                <a href="{% url 'movies_item' movie.id %}"
                   class="text-decoration-none text-danger small">
                   SHOW MORE
                </a>
              </div>

              <!-- Price -->
              <div class="col-md-3 text-end">
                <span class="badge bg-success fs-6 p-2">
                  ${{ movie.price }}.00
                </span>
              </div>
            </div>
          </li>
        {% empty %}
          <li class="list-group-item text-center">No items available.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
